<div>
  <h2>Featured games</h2>
  <ng-container *ngIf="games$ | async as games">
    <!-- <div *ngIf="games.length > 0"> -->
    <div *ngFor="let game of games">
      <h3>{{game.name}}</h3>
      <p>{{game.price}}</p>
      <p>{{game.description}}</p>
      <p>{{game.tag}}</p>
    </div>
  <!-- </div> -->
  </ng-container>
</div>
