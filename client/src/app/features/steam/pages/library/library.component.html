<div class="content">
  <h2>Library</h2>
  <div class="games-container" *ngIf="library$ | async as library">
    <div class="game-item" *ngFor="let item of library">
      <h3>{{item.name}}</h3>
      <p>{{item.price}}</p>
      <p>{{item.description}}</p>
      <p>{{item.tags}}</p>
      <button type="button" (click)="download(item._id)">Download</button>
      <button type="button" (click)="share(item._id)">Share</button>
    </div>
  </div>
</div>
